<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			A Basic Machine Learning App (Made with Flask)
		</div>
		<h2>Message Spam Detector</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<img src="../static/spam.jpg" alt="Spam alert" class="center">
	<h2 style="color:red;">Your message is potentially Spam!</h2>
	{% elif prediction == 0%}
	<img src='../static/ham.jpg' alt='ham cartoon image' class="center">
	<h2 style="color:green;">Not a Spam (It is a Ham)</h2>
	{% endif %}

	</div>

</body>
</html>
